<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box" readonly>
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script>
        let input=document.getElementById('input-box');
        let buttons=document.querySelectorAll('button');
        let str="";
        let arr=Array.from(buttons);
        arr.forEach(button=> {
            button.addEventListener('click', (e) =>{
                if(e.target.innerHTML=='='){
                    str=eval(str);
                    input.value=str;
                }

                else if(e.target.innerHTML=='AC'){
                    str="";
                    input.value=str;
                }

                else if(e.target.innerHTML=='DEL'){
                    str=str.substring(0,str.length-1);
                    input.value=str;
                }

                else{
                str+=e.target.innerHTML;
                input.value=str;
                }
            })
        })
    </script>
</body>

</html>
